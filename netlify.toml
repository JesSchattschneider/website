[build]
  command = "hugo"
  base    = ""
  publish = "/public"

[build.environment]
  HUGO_THEME = "repo"
  HUGO_VERSION = "0.68.3"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo"

[context.branch-deploy]
  command = "hugo"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"

